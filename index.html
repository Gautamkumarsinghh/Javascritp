<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick="inc()">+</button>
<span id="u">0</span>
<button onclick="dec()">-</button>

<script>
    let count =0;
    function inc (){
        count++;
        document.getElementById("u").innerText=count;
    }
    function dec(){
        count--;
        document.getElementById("u").innerText=count;
    }

</script>

    <!-- <script src="script.js"></script> -->
</body>
</html>
